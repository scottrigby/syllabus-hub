<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <style>
    #layout {
        padding: 2em;
        color: black;
    }
    </style>
</head>
<body>
<div id="layout">
    <form class="pure-form" action="{{ url_for('login') }}" method="post">
        <fieldset>
        <legend>login (or <a href="{{ url_for('register') }}">register</a>) to create, edit, or clone a syllabus</legend>
        {{ form.email(placeholder='Email') }}
        {{ form.password(placeholder='Password') }}
        <button class="pure-button">sign in</button>
        {{ form.csrf_token }}
        </fieldset>
    </form>
</div>
</body>
</html>
